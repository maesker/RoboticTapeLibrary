[loggers]
keys=root

[handlers]
keys=fileHandler

[formatters]
keys=format1

[logger_root]
level=DEBUG
handlers=fileHandler
qualname=tapelseeks

[handler_fileHandler]
class=FileHandler
formatter=format1
args=("tapelibsim.log",)

[formatter_format1]
format=%(asctime)s;%(levelname)s;%(filename)s.%(funcName)s;%(message)s
datefmt="%y%m%dT%H%M%S"